<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="cssAndjs.html">

    <style>

    </style>
</head>
<body>
<div th:include="tou.html"></div>
            <!--左侧导航结束-->
            <!----------------------------------------------------------------------------------------------------->
            <!--右侧内容开始-->
            <div class="col-xs-10">
                <br/>
                <ol class="breadcrumb">
                    <li><a href="index.html" tppabs="http://www.17sucai.com/preview/482277/2016-03-07/MMSS3/index.html"><span class="glyphicon glyphicon-home"></span>&nbsp;后台首页</a></li>
                    <li class="active">入库管理 - 表格</li>
                </ol>

                    从<input type="date" >
                    至<input type="date">

                <!--搜索下拉-->
                <select class="form-control line left" name="riqi">
                    <option value="day">今日</option>
                    <option value="week">本周</option>
                    <option value="month">本月</option>
                    <option value="year">本年</option>
                </select>
                <a href="/ruku" class=" btn btn-primary "><span class="glyphicon glyphicon-search"></span></a>
                <a href="#" class=" btn btn-primary "><span class="glyphicon glyphicon-download"></span></a>
                <br/><br/>
                <table class="table table-bordered table-striped text-center bg-info">
                    <thead >
                    <tr class="info">
                        <th class="text-center">商品入库编号</th>
                        <th class="text-center">入库日期</th>
                        <th class="text-center">收入仓库</th>
                        <th class="text-center">收货人</th>
                        <th class="text-center">操作员</th>
                        <th class="text-center">审核标志</th>
                        <th class="text-center">审核人</th>
                        <th class="text-center">审核日期</th>
                        <th class="text-center">总金额</th>
                        <th class="text-center">备注</th>
                        <th class="text-center">供应商</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ruku:${rukuList}">
                        <td class="text-center" th:text="${ruku.sprkBh}">商品入库编号</td>
                        <td class="text-center" th:text="${ruku.sprkSj}">入库日期</td>
                        <td class="text-center" th:text="${ruku.kwName}">收入仓库</td>
                        <td class="text-center" th:text="${ruku.sprkSohr}">收货人</td>
                        <td class="text-center" th:text="${ruku.sprkSohr}">操作员</td>
                        <td class="text-center" th:if="${ruku.sprkShbz==0}" th:text="审核通过">审核标志</td>
                        <td class="text-center" th:if="${ruku.sprkShbz==1}" th:text="待审核">审核标志</td>
                        <td class="text-center" th:text="${ruku.sprkShbz}">审核人</td>
                        <td class="text-center" th:text="${ruku.kwName}">审核日期</td>
                        <td class="text-center" th:text="${ruku.sprkZje}">总金额</td>
                        <td class="text-center" th:text="${ruku.sprkBz}">备注</td>
                        <td class="text-center" th:text="${ruku.gysName}">供应商</td>
                        <td>
                            <a href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add1">添加</a>
                            <a href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#edit">编辑</a>
                            <a href="#" class="btn btn-primary btn-sm" >删除</a>
                        </td>
                        <!-- Modal begin-->
                        <!--添加-->
                        <div class="modal fade" id="add1" tabindex="-1" role="dialog" aria-labelledby="add11">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="add11">添加</h4>
                                    </div>
                                    <div class="modal-body">
                                        <ul>
                                            <li>
                                                <label><span>序号 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>用户名 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>姓名 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>性别 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>身份证 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>职位 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>邮箱 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>备注 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-primary btn-sm">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--修改-->
                        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="edit" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel1">编辑</h4>
                                    </div>
                                    <div class="modal-body">
                                        <ul>
                                            <li>
                                                <label><span>序号 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>用户名 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>姓名 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>性别 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>身份证 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>职位 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>邮箱 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>备注 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-primary btn-sm">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Modal end-->
                    </tr>
                    </tbody>
                </table>
                <ul class="pagination right">
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                    </li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>

                    <li><a href="#">5</a></li>
                    <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </div>
            <!--右侧内容结束-->
            <div th:include="wei.html"></div>
