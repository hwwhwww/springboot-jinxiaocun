<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="cssAndjs.html">

    <style>

    </style></head>
<body>


            <!--左侧导航开始-->
            <div th:include="tou.html"></div>
            <!--左侧导航结束-->
            <!----------------------------------------------------------------------------------------------------->
            <!--右侧内容开始-->
            <div class="col-xs-10">
                <br/>
                <ol class="breadcrumb">
                    <li><a href="index.html" tppabs="http://www.17sucai.com/preview/482277/2016-03-07/MMSS3/index.html"><span class="glyphicon glyphicon-home"></span>&nbsp;后台首页</a></li>
                    <li class="active">基础资料 - 表格</li>
                </ol>
                <div class="input-group line left">
                    <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" placeholder="输入关键字搜索" aria-describedby="basic-addon2">
                </div>
                <select class="form-control line left">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <a href="#" class=" btn btn-primary "><span class="glyphicon glyphicon-search"></span></a>
                <a href="#" class=" btn btn-primary "><span class="glyphicon glyphicon-download"></span></a>
                <br/><br/>
                <table class="table table-bordered table-striped text-center bg-info">
                    <thead >
                    <tr class="info">
                        <th class="text-center">序号</th>
                        <th class="text-center">商品类型</th>

                    </tr>
                    </thead>
                    <tbody>

                        <!-- Modal begin-->
                        <!--添加-->
                        <div class="modal fade" id="add1" tabindex="-1" role="dialog" aria-labelledby="add11">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="add11">添加</h4>
                                    </div>
                                    <div class="modal-body">
                                        <ul>
                                            <li>
                                                <label><span>序号 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>类别：</span></label>
                                                <input type="text"/>
                                            </li>

                                        </ul>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-primary btn-sm">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="edit" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel1">编辑</h4>
                                    </div>
                                    <div class="modal-body">
                                        <ul>
                                            <li>
                                                <label><span>序号 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>类别：</span></label>
                                                <input type="text"/>
                                            </li>

                                        </ul>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-primary btn-sm">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Modal end-->
                    </tr>
                    <tr th:each="Shangpingleibie:${pageInfo.list}">
                        <td th:text="${Shangpingleibie.splbId}"></td>
                        <td th:text="${Shangpingleibie.splbName}"></td>
                        <td>小小</td>

                        <td>
                            <a href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add"data-whatever="添加">添加</a>
                            <a href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add"data-whatever="编辑">编辑</a>
                            <a href="#" class="btn btn-primary btn-sm">删除</a>
                        </td>
                    </tr>




                    </tbody>
                </table>
                <ul class="pagination right">
                    <li class="disabled"><a  th:href="@{'/ziliao/shanpleibie?pageNo='+${pageInfo.prePage}}" aria-label="Previous" th:if="${pageInfo!=1}"><span aria-hidden="true" >&laquo;</span></a>
                    </li>
                    <li th:each="k:${#numbers.sequence(1, pageInfo.pages)}">
                        <a th:href="'/ziliao/shanpleibie?pageNo='+${k}+''" th:text="${k}"></a>
                    </li>
                    <li><a href="#" aria-label="Next"  th:href="@{'/ziliao/shanpleibie?pageNo='+${pageInfo.nextPage}}"><span aria-hidden="true" th:if="${pageInfo!=pageInfo.pages}">&raquo;</span></a></li>
                </ul>
            </div>
            <!--右侧内容结束-->

            <div th:include="wei.html"></div>

</body>
</html>
