<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="cssAndjs.html">

    <style>

    </style>
</head>
<body>
            <!--左侧导航开始-->
            <div th:include="tou.html"></div>
            <!--左侧导航结束-->
            <!----------------------------------------------------------------------------------------------------->
            <!--右侧内容开始-->
            <div class="col-xs-10">
                <br/>
                <ol class="breadcrumb">
                    <li><a href="index.html" tppabs="http://www.17sucai.com/preview/482277/2016-03-07/MMSS3/index.html"><span class="glyphicon glyphicon-home"></span>&nbsp;后台首页</a></li>
                    <li class="active">基础资料</li>
                </ol>
                <form action="/ziliao/jiliandwei" method="get" id="tj">
                <div class="input-group line left">
                    <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" placeholder="输入关键字搜索" aria-describedby="basic-addon2">
                    <input type="hidden" th:value="${pg.pageNum}" name="pageIndex" id="pageIndex">
                </div>
                <select class="form-control line left">
                    <option value="1">吨</option>
                    <option value="2">kg</option>
                    <option value="3">包</option>
                    <option value="4">瓶</option>
                    <option value="5">件</option>
                    <option value="6">个</option>
                    <option value="7">斤</option>
                </select>

                <a href="/ziliao/jiliandwei" class=" btn btn-primary "><span class="glyphicon glyphicon-search"></span></a>
                </form>

                <br/><br/>
                <table class="table table-bordered table-striped text-center bg-info">
                    <thead >
                    <tr class="info">
                        <th class="text-center">序号</th>
                        <th class="text-center">单位名称</th>
                        <th class="text-center">单位说明</th>
                    </tr>
                    </thead>
                    <tbody>
                        <!-- Modal begin-->
                        <!--添加-->
                        <div class="modal fade" id="add1" tabindex="-1" role="dialog" aria-labelledby="add11">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                                    </div>
                                    <form method="post" action="/ziliao/jiandweAdd">
                                    <div class="modal-body">
                                        <ul>
                                            <li>
                                                <label><span>序号 ：</span></label>
                                                <input type="text" th:value="${dwId}"/>
                                            </li>
                                            <li>
                                                <label><span>单位名称 ：</span></label>
                                                <input type="text" name="dwName" th:value="${dwName}"/>
                                            </li>
                                            <li>
                                                <label><span>单位说明：</span></label>
                                                <input type="text"/>
                                            </li>

                                        </ul>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
                                        <button type="submit" class="btn btn-primary btn-sm" >保存</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="edit" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel1">编辑</h4>
                                    </div>
                                    <form action="/ziliao/xiuGai" method="post">
                                    <div class="modal-body">
                                        <ul>
                                            <li>
                                                <label><span>序号 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>单位名称 ：</span></label>
                                                <input type="text"/>
                                            </li>
                                            <li>
                                                <label><span>单位说明：</span></label>
                                                <input type="text"/>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
                                        <button type="submit" class="btn btn-primary btn-sm">保存</button>
                                    </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                        <!--Modal end-->
                    </tr>
                    <tr th:each="danwei:${pg.list}">
                        <td th:text="${danwei.dwId}"></td>
                        <td th:text="${danwei.dwName}"></td>

                        <td>
                            <a href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add1">添加</a>
                            <a th:href="'/ziliao/xiuGai?dwId='+${danwei.dwId}+''" class="btn btn-primary btn-sm" >编辑</a>

                            <a th:href="'/ziliao/jiandwedelete?dwId='+${danwei.dwId}+''" class="btn btn-primary btn-sm" >删除</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div th:include="fenye.html"></div>
            <!--右侧内容结束-->

            <div th:include="wei.html"></div>

</body>
</html>
